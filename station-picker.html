<!DOCTYPE html>
<html>
    <head>
        <title>Pick a National Rail station by County</title>
        <script src="picker.js"></script>
        <style>
            body {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body onload="onLoad()">
        <h1>
            Pick a County
        </h1>

        <form id="form">
            <!-- it is absolutely necessary that this has a name-->
            <select id="selectBox" name="selectBox"> </select><p>
            <button type="submit">Choose a Station</button><p>
            <span id="selectedStation"></span>
        </form>

    </body>

    

</html>
